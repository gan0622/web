<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="profile.style.client.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <h1>Profile</h1>
        <div id = "alert" class="alert alert-success wbdv-message" role="alert">Profile successfully save</div>
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">
                Username </label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control wbdv-field wbdv-username"
                       id="username"
                       placeholder="Alice"
                       aria-label="Disabled input example"
                       disabled readonly>
            </div>
        </div>
        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">
                Phone </label>
            <div class="col-sm-10">
                <input type="number"
                       class="form-control wbdv-field wbdv-phone"
                       id="phone"
                       placeholder="(555)123-4324">
            </div>
        </div>
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">
                Email </label>
            <div class="col-sm-10">
                <input type="email"
                       class="form-control wbdv-field wbdv-email"
                       id="email"
                       placeholder="alice@wonderland.com">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">
                Role </label>
            <div class="col-sm-10">
                <select class="form-control wbdv-field wbdv-role">
                    <option value="1">Faculty</option>
                    <option value="2">Student</option>
                    <option value="3">Admin</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="birth" class="col-sm-2 col-form-label">
                Date of Birth </label>
            <div class="col-sm-10">
                <input type="date" class="form-control wbdv-field wbdv-dob"
                       id="birth"
                       placeholder="mm/dd/yyyy">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block wbdv-button wbdv-update">Update</button>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <a href="../home/index.html" class="btn btn-primary btn-block btn-danger wbdv-button wbdv-logout">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
